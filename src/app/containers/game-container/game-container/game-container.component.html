<div class="p-5 text-center">
    <button (click)="startGame()" class="text-center">Start Game</button>

    <div class="w-full flex justify-center pt-5">
        <button class="p-8 transition-all w-1/3 rounded mr-5 shadow-lg" [class]="red" [disabled]="simonPlaying" (click)="playersTurn(1)" (mousedown)="pressedColor('red')" (mouseup)="releasedColor('red')">
            Simon says
        </button>
        <button class="p-8 transition-all w-1/3 rounded shadow-lg" [class]="green" [disabled]="simonPlaying" (click)="playersTurn(2)" (mousedown)="pressedColor('green')" (mouseup)="releasedColor('green')">
            Simon says
        </button>
    </div>

    <div class="w-full flex justify-center pt-5">
        <button class="p-8 transition-all w-1/3 mr-5 rounded shadow-lg" [class]="blue" [disabled]="simonPlaying" (click)="playersTurn(4)" (mousedown)="pressedColor('blue')" (mouseup)="releasedColor('blue')">
            Simon says
        </button>
        <button class="p-8 transition-all w-1/3 rounded shadow-lg" [class]="yellow" [disabled]="simonPlaying" (click)="playersTurn(3)" (mousedown)="pressedColor('yellow')" (mouseup)="releasedColor('yellow')">
            Simon says
        </button>
    </div>

    <p class="font-bold text-2xl mt-8">{{whosTurn}}</p>
</div>
